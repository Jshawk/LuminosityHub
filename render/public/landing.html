<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuminosityHub - Welcome</title>
</style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(120deg, #181a1b 60%, #23272e 100%);
      min-height: 100vh;
    }
    #snow {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
    }
    .box.has-background-dark {
      background: rgba(30, 30, 40, 0.95) !important;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 18px;
      border: 1px solid #ffb30044;
    }
    .title, .subtitle {
      text-shadow: 0 2px 16px #000a, 0 1px 0 #ffb30055;
    }
    .button.is-warning {
      box-shadow: 0 2px 8px #ffb30044;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .button.is-warning:hover {
      background: #ffd54f;
      color: #181a1b;
    }
    .input.is-family-monospace {
      background: #23272e;
      color: #ffb300;
      border: 1px solid #ffb30044;
      font-size: 1.1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>
  <section class="section" style="min-height: 100vh; display: flex; align-items: center;">
    <div class="container has-text-centered">
      <h1 class="title is-1 has-text-warning mb-2" style="font-family: 'Orbitron', Arial, sans-serif; letter-spacing: 2px;">LuminosityHub</h1>
      <p class="subtitle is-4 mb-5">Your all-in-one Roblox script host and loader.</p>
      <div class="box has-background-dark mb-5">
        <h2 class="title is-4 has-text-white">Main Script</h2>
        <div class="field has-addons is-justify-content-center">
          <div class="control is-expanded">
            <input id="mainScript" class="input is-family-monospace" type="text" readonly value="loadstring(game:HttpGet('https://luminosityhub-web.onrender.com/raw/wog.lua'))()">
          </div>
          <div class="control">
            <button class="button is-warning" onclick="copyMainScript()">Copy</button>
          </div>
        </div>
      </div>
      <a href="/dashboard" class="button is-warning is-medium mt-4">Login</a>
    </div>
  </section>
  <script>
    // Snowfall effect
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    let snowflakes = [];
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();
    function createSnowflake() {
      return {
        x: Math.random() * width,
        y: Math.random() * -height,
        r: Math.random() * 2.5 + 1.5,
        d: Math.random() * 1 + 0.5,
        o: Math.random() * 0.5 + 0.5
      };
    }
    function drawSnowflakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.save();
      ctx.globalAlpha = 0.8;
      ctx.fillStyle = '#fff';
      for (let flake of snowflakes) {
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.r, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${flake.o})`;
        ctx.fill();
      }
      ctx.restore();
    }
    function updateSnowflakes() {
      for (let flake of snowflakes) {
        flake.y += flake.d;
        flake.x += Math.sin(flake.y / 30) * 0.7;
        if (flake.y > height) {
          Object.assign(flake, createSnowflake());
          flake.y = 0;
        }
      }
    }
    function loop() {
      if (snowflakes.length < 120) {
        for (let i = snowflakes.length; i < 120; i++) snowflakes.push(createSnowflake());
      }
      updateSnowflakes();
      drawSnowflakes();
      requestAnimationFrame(loop);
    }
    loop();

    // Copy main script
    function copyMainScript() {
      const input = document.getElementById('mainScript');
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand('copy');
    }
  </script>
</body>
</html>
