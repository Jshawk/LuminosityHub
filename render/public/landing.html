<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuminosityHub - Welcome</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title is-2 has-text-warning">Welcome to LuminosityHub</h1>
      <p class="subtitle is-5 mb-5">Your all-in-one Roblox script host and loader.</p>
      <div class="box has-background-dark">
        <h2 class="title is-4 has-text-white">Main Script</h2>
        <div class="field has-addons is-justify-content-center">
          <div class="control is-expanded">
            <input id="mainScript" class="input is-family-monospace" type="text" readonly value="loadstring(game:HttpGet('https://luminosityhub-web.onrender.com/raw/wog.lua'))()">
          </div>
          <div class="control">
            <button class="button is-warning" onclick="copyMainScript()">Copy</button>
          </div>
        </div>
      </div>
      <a href="/dashboard" class="button is-warning is-medium mt-4">Login</a>
    </div>
  </section>
  <script>
    function copyMainScript() {
      const input = document.getElementById('mainScript');
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand('copy');
    }
  </script>
</body>
</html>
